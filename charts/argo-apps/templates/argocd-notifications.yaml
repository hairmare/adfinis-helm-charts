{{ if .Values.argocdNotifications.enabled }}
{{ if eq .Values.argoconfig.mode "applicationSet" }}
{{ template "argoconfig.applicationSet" (list . "argo-apps.argocdNotifications") }}
{{ else }}
{{ template "argoconfig.application" (list . "argo-apps.argocdNotifications") }}
{{ end }}
{{ end }}

{{- define "argo-apps.argocdNotifications" -}}{{- $app := unset .Values.argocdNotifications "enabled" -}}{{- $name := default $app.namespace $app.name -}}
metadata:
  name: {{ template "common.fullname" . }}-{{ $name }}
  {{- with $app.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if eq .Values.argoconfig.mode "applicationSet" }}
  generators:
    {{ .Values.argoconfig.applicationSet.generators | toYaml | nindent 4 }}
  template:
    metadata:
      name: {{ template "common.fullname" . }}-{{ $name }}
      {{- with $app.annotations }}
      annotations:
        {{ toYaml . | nindent 4 }}
      {{- end }}
    spec:
      {{- if $app.project }}
      project: {{ $app.project | quote }}
      {{- end }}
      source:
        repoURL: {{ $app.repoURL | quote }}
        chart: {{ $app.chart | quote }}
        targetRevision: {{ $app.targetRevision | quote }}
        helm:
          releaseName: {{ $name | quote }}
          values: |-
            nameOverride: {{ $name | quote }}
            {{- $app.values | toYaml | nindent 10 }}
      {{- if $app.destination }}
      destination: {{ $app.destination | toJson }}
      {{- end }}
      {{- if $app.syncPolicy }}
      syncPolicy: {{ $app.syncPolicy | toJson }}
      {{- end }}
      {{- if $app.ignoreDifferences }}
      ignoreDifferences: {{ $app.ignoreDifferences | toJson }}
      {{- end }}
  {{- else }}
  {{- if $app.project }}
  project: {{ $app.project | quote }}
  {{- end }}
  source:
    repoURL: {{ $app.repoURL | quote }}
    chart: {{ $app.chart | quote }}
    targetRevision: {{ $app.targetRevision | quote }}
    helm:
      releaseName: {{ $name | quote }}
      values: |-
        nameOverride: {{ $name | quote }}
        {{- $app.values | toYaml | nindent 8 }}
  {{- if $app.destination }}
  destination:
    {{ $app.destination | toYaml | nindent 4 }}
  {{- end }}
  {{- if $app.syncPolicy }}
  syncPolicy:
    {{ $app.syncPolicy | toYaml | nindent 4 }}
  {{- end }}
  {{- if $app.ignoreDifferences }}
  ignoreDifferences:
    {{ $app.ignoreDifferences | toYaml | nindent 4 }}
  {{- end }}
  {{- end }}
{{- end -}}
